<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,700&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <div class="game-header">
      <h1>Battleship</h1>
      <div>
        <div class="header-color">
          <div class="red"></div>
          <p>Hit</p>
        </div>
        <div class="header-color">
          <div class="grey"></div>
          <p>Miss</p>
        </div>
        <div class="header-color">
          <div class="purple"></div>
          <p>Ship Destroyed</p>
        </div>
      </div>
    </div>
    <div class="temp-container">
      <h2 class="temp-title">Place Your Ships</h2>
      <button class="temp-btn">
        Rotate<img src="assets/rotate.svg" alt="" />
      </button>
      <div class="temp-gameboard"></div>
    </div>
    <div class="main-display hidden"></div>
    <div class="winner-display hidden">
      <h1 class="winner-display-text"></h1>
    </div>
  </body>
</html>
